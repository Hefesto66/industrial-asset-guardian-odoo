name: IAG Release

on:
  push:
    tags:
      - 'v*' # I trigger this workflow only when a tag starting with 'v' is pushed (e.g., v1.0.0).

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Zip Module
      run: |
        # I zip only the module folder, excluding source control files.
        cd extra-addons
        zip -r ../industrial_asset_guardian.zip industrial_asset_guardian -x "*.git*"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: industrial_asset_guardian.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
